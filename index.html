<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculatorContainer">        
        <input type="text" id="calculatorInput" placeholder="Do math here">        
        <div class="buttonRow">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">+</button>
        </div>
        <div class="buttonRow">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
        </div>
        <div class="buttonRow">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">*</button>
        </div>
        <div class="buttonRow">
            <button type="button">0</button>
            <button type="button">back</button>
            <button type="button">clear</button>
            <button type="button">.</button>
            <button type="button">=</button>
            <button type="button">/</button>
        </div>
    </div>
    <div class="errorWindow">
        <p>Notes:</p>
        <ul>
            <li>Include spaces 1 + 1 NOT 1+1</li>
            <li>Only one expression will get evaluated. You can enter more, but only the first one will be evaluated.</li>
        </ul>
    </div>
</body>
</html>
